services:
  app:
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    build: .
    entrypoint: ["poetry", "run"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    restart: always
  redis:
    image: redis
    ports:
      - "6379:6379"
